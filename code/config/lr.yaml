---
load_datasets: True # load raw or processed datasets instead of task-specific splits
reprocess_datasets: True # hate/non-hate ratio to sample each dataset
hate_ratio: 0.3
classifier: 
  name: 'lr'
  settings: {}

removal_comparison:
  run: True
  removal_groups: ['race/ethnicity']
  create_splits: True # create comparison splits
  cv_runs: 5

pca:
  run: False
  create_identity_datasets: True # False or list of either or both 'separate', 'combined'
  combine_datasets: True
  incremental: False

datasets:
  elsherief2021:
    - implicit_hate_v1_stg3_posts.tsv        
    - implicit_hate_v1_stg1_posts.tsv
  kennedy2020:
    - ucberkeley-dlab/measuring-hate-speech
    - binary
  salminen2018: []
  sbic:
    - SBIC.v2.agg.trn.csv
    - SBIC.v2.agg.dev.csv
    - SBIC.v2.agg.tst.csv
  cad:
    - cad_v1_1.tsv
  hatexplain:
    - Data/dataset.json
  civilcomments:
    - all_data.csv
